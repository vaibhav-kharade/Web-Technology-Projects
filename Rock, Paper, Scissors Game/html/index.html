<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="game">
      <div class="choices">
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button>
      </div>

      <div class="result">
        <p id="result-text">Choose your weapon!</p>
        <div class="choices-images">
          <img src="rock.png" alt="Rock" id="user-choice-img">
          <img src="rock.png" alt="Rock" id="computer-choice-img">
        </div>
      </div>
      <button id="reset-button">Reset</button>

      <div class="result">
        <p id="result-text">Choose your weapon!</p>
      </div>
    </div>
  </div>


  <div class="score">
    <p>Score: <span id="user-score">0</span> - <span id="computer-score">0</span></p>
  </div>



  <script src="/js/script.js"></script>
</body>
</html>
