<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | JS Project - COde by Vaibhav</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.css"> -->
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
            <span class="material-symbols-outlined" id="copyIcon">
                content_copy
                </span>
            <!-- <span id="copyIcon">
                <i class="fa fa-clone" aria-hidden="true" ></i>
            </span> -->
        </div>
        <input type="range" min="1" max="30" value="8" id="inputSlider">

        <div class="row">
            <p>Password Length</p>
            <span id="sliderValue"></span>
        </div>
        <div class="row">
            <label for="lowercase">Include Lowercase Letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>

        <div class="row">
            <label for="uppercase">Include Uppercase Letters (A - z)</label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>
        <div class="row">
            <label for="numbers">Include Numbers (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers" checked>
        </div>
        <div class="row">
            <label for="symbols">Include symbols (@ - *)</label>
            <input type="checkbox" name="symbols" id="symbols" checked>
        </div>

        <button type="button" class="genBtn" id="genBtn">Generate Button</button>

    </div>

    <script src="/js/script.js"></script>
</body>


<!-- In this JS "Password Generator" , I learn how to create a fully 
    functional Password Generator JavaScript Project that I can use in 
    my own projects. I cover everything I need to know, 
    including generating random passwords,
     creating user-friendly interfaces, and implementing secure password logic. 
     First I create the structure of password generator app using html then 
     style this using CSS and at last using JavaScript add the functionality 
     to the Password Generator Project. -->

</html>
